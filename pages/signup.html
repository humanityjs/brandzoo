<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up</title>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto|Lato" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/signup.css">
</head>

<body>
  <div class="main">
    <div class="left">
      <div class="top">BRANDZOOS</div>
      <div class="bottom">
        Discover only the best businesses
      </div>
    </div>
    <div class="right">
      <div>
        <h2>Create your account</h2>
        <div class="form-field">
          <input type="text" name="keyword" placeholder="FIRST NAME">
        </div>
        <div class="form-field">
          <input type="text" name="keyword" placeholder="YOUR EMAIL ADDRESS">
        </div>
        <div class="form-field">
          <input type="text" name="keyword" placeholder="PASSWORD">
        </div>
        <div class="form-field">
          <input type="text" name="keyword" placeholder="CONFIRM PASSWORD">
        </div>
        <div class="form-field">
          <label for="checkbox">
            <input type="checkbox" name="keyword" id="checkbox"> Remember me
          </label>
        </div>
        <div class="form-field">
          <input type="submit" name="keyword" value="CREATE A NEW ACCOUNT">
        </div>
        <p>Already have an account?
          <a href="/pages/signin.html">Sign in</a>
        </p>
        <div class="line"></div>
        <p class="disclaimer">By clicking on Sign up you agree to the
          <a href="#">Terms</a> &
          <a href="#">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
