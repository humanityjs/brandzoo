<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signin</title>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto|Lato" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/signup.css">
</head>

<body>
  <div class="main">
    <div class="left">
      <div class="top">
        <a href="/pages/landingPage.html">
          <img src="/assets/imgs/zoo3.png" style="max-width: 150px" alt="brand">
        </a>
      </div>
      <div class="bottom">
        Discover only the best businesses
      </div>
    </div>
    <div class="right">
      <div style="min-width: 364px;">
        <h2>Sign In to your account</h2>
        <div class="form-field">
          <input type="text" name="keyword" placeholder="YOUR EMAIL ADDRESS">
        </div>
        <div class="form-field">
          <input type="text" name="keyword" placeholder="PASSWORD">
        </div>
        <div class="form-field">
          <label for="checkbox">
            <input type="checkbox" name="keyword" id="checkbox"> Remember me
            <span class="text-right">
              <a href="#">Forgot password?</a>
            </span>
          </label>
          <div class="clear"></div>
        </div>
        <div class="form-field">
          <input type="submit" name="keyword" value="SIGN IN">
        </div>
        <div class="line"></div>
        <div class="flex">
          <p class="disclaimer">Don't have an account?
            <a href="/pages/signup.html">Register</a>
          </p>
          <p class="disclaimer">Need help?
            <a href="#">Go to support</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
