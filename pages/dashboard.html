<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto|Lato" rel="stylesheet">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>

<body>
  <section>
    <div class="header-cont">
      <div class="header-div">
        <div class="top">
          <div class="brand">brandzoos</div>
          <nav class="nav">
            <ul>
              <li class="active">
                <a href="#">GET LISTED</a>
              </li>
              <li class="icon">
                <a href="#">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="search-block">
          <div class="forms">
            <div class="form-field keyword">
              <input type="text" name="keyword" placeholder="Enter a search keyword">
            </div>
            <div class="form-field city">
              <select name="example" id="example">
                <option value="">Select city</option>
                <option value="lagos">Lagos</option>
                <option value="abuja">Abuja</option>
              </select>
            </div>
            <div class="submit">
              <button class="btn" style="background-color: rgb(0, 51, 204); border-color: rgb(0, 51, 204)">Search</button>
            </div>
          </div>
        </div>
      </div>
  </section>
  <section>
    <div class="company-details">
      <div class="company-logo">
        <img src="/assets/imgs/dangote.jpeg" alt="logo" />
      </div>
      <div class="company-info">
        <h2>Dangote Industries Limited</h2>
      </div>
    </div>
  </section>
  </div>
</body>

</html>
